env:
  APP_ID: 'money.otto.app'
appId: ${APP_ID}
---
- launchApp

- runScript: ../src/constant/Ids.mjs

- runFlow: e2e/Auth/login.yaml
- runFlow: e2e/Onboarding/reset.yaml
- runFlow: e2e/FHD/Overview.yaml
- runFlow: e2e/FHD/Metrics.yaml
- runFlow: e2e/FHD/Perfs.yaml
- runFlow: e2e/FinPlan/finplan.yaml
- runFlow: e2e/FinPlan/passiveFunds.yaml
- runFlow: e2e/Logout.yaml
- stopApp: 'false'
